<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> | Domino's</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</head>

<body style="background-color: #303030;">
  
    <header class="header-container">

      <nav class="head">
        
        <div class="logo">
          <a href="http://"><img src="SRC/IMG/DOMINO’S-LOGO.png" ></a>
        </div>

        <ul class="nav-list">
          <li><a href="http://" style="text-decoration:none;"><b>Peça On-line</b></a></li>
          <li><a href="http://" style="text-decoration:none;"><b>Cardápio</b></a></li>
          <li><a href="http://" style="text-decoration:none;"><b>Promoção</b></a></li>

          <li><a href="http://" style="text-decoration:none;"><b>Reserva de Mesa</b></a></li>

        <div class="icon">

        </div>

    <main class="carrosel">

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

          <div class="carousel-inner">

              <div class="carousel-item active" align="center">
                  <img src="SRC/IMG/CARROSEL 1.png" class="d-inline" alt="First slide" title="First slide" width="300px" height="300px">
                  <img src="SRC/IMG/CARROSEL 2.png" class="d-inline middle" alt="Second slide" title="Second slide" width="300px" height="300px">
                  <img src="SRC/IMG/CARROSEL 3.png" class="d-inline" alt="Third slide" title="Third slide" width="300px" height="300px">
              </div>

              <div class="carousel-item" align="center">
                  <img src="SRC/IMG/CARROSEL 1.png" class="d-inline" alt="First slide" title="First slide" width="300px" height="300px">
                  <img src="SRC/IMG/CARROSEL 2.png" class="d-inline middle" alt="Second slide" title="Second slide" width="300px" height="300px">
                  <img src="SRC/IMG/CARROSEL 3.png" class="d-inline" alt="Third slide" title="Third slide" width="300px" height="300px">
              </div>

              <div class="carousel-item" align="center">
                  <img src="SRC/IMG/CARROSEL 1.png" class="d-inline" alt="First slide" title="First slide" width="300px" height="300px">
                  <img src="SRC/IMG/CARROSEL 2.png" class="d-inline middle" alt="Second slide" title="Second slide" width="300px" height="300px">
                  <img src="SRC/IMG/CARROSEL 3.png" class="d-inline" alt="Third slide" title="Third slide" width="300px" height="300px">
              </div>

          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span aria-hidden="true"><img src="SRC/IMG/SETA ESQUERDA.png"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span  aria-hidden="true"><img src="SRC/IMG/SETA DIREITA.png"></span>
            <span class="visually-hidden">Next</span>
          </button>
      
      </div>

      <div class="prompcao-e-mapa">
        <div clas="promocao1">
          <img src="SRC/IMG/dominos-promocao-29.png" class="bv" alt="promocao" title="promocao" width="220px">
          <img src="SRC/IMG/segunda dose.png" alt="promocao" title="promocao" width="220px">
          <img src="SRC/IMG/MAPS copiar.png" alt="google" title="google" width="500px" align="right">
        </div>
        <div class="promocao2">
          <img src="SRC/IMG/bem vindo.png" class="bv" alt="promocao" title="promocao" width="220px">
          <img src="SRC/IMG/ovomaltine.png" alt="promocao" title="promocao" width="220px">
        </div>
